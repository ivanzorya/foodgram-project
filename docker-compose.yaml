version: '3.8'

volumes:
  postgres_data:
  staticfiles:
  media:

services:
  db:
    image: postgres:12.4
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  web:
    build: .
    restart: always
    volumes:
      - staticfiles:/code/static
      - media:/code/media
    depends_on:
      - db
    env_file:
      - ./.env

  nginx:
    image: nginx:1.19.6
    volumes:
      - staticfiles:/code/static
      - media:/code/media
      - ./host.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 8080:80
    depends_on:
      - web